<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <script src="https://kit.fontawesome.com/b5949f2d8f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <!-- custom css-->
    <link rel="stylesheet" href="css/style.css">

    <!-- slick -->
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />

    <!-- jQuerry -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- custom JS -->
    <script src="./js/validation.js"></script>
    <script src="./js/indexAPI.js"></script>
    <script src="./js/custom.js"></script>

</head>

<body>
    <nav id="nav">
        <i class="fas fa-bars"></i>
        <div class="navigacija">
            <ul>
                <a href="index.html">
                    <li>Home</li>
                </a>
                <a href="prikazujeSe.html">
                    <li>Prikazuje se</li>
                </a>
                <a href="uskoro.html">
                    <li class="active">Uskoro</li>
                </a>
            </ul>
        </div>
        <a href="profil.html"><img src="img/luka.jpg" alt=""></a>
    </nav>
    <main>
        <div class="row uskoro" id="filmovi">
            <div class="slickContent">
                <div class="charElement" id="template-element">
                    <img class="img-fluid" src="#" alt="">
                </div>
            </div>
        </div>
        <div class="contact">
            <form name="newsletter" class="forma" onsubmit="return validateForm()">
                <div class="redForma">
                    <div class="poljeForma">
                        <label>Ime</label>
                        <input type="text" name="firstName">
                    </div>
                    <div class="poljeForma">
                        <label>Prezime</label>
                        <input type="text" name="lastName">
                    </div>
                </div>
                <div class="redForma">
                    <div class="poljeForma">
                        <label>Email</label>
                        <input type="email" name="email">
                    </div>
                    <div class="poljeForma">
                        <label>Telefon</label>
                        <input type="tel" name="phone"
                                title="Broj telefona mora biti unet u formatu: +38x6yz..."
                                pattern="^(?:\(?\+38\)?\s?)[1-9][60-69](?:[\.\-\s]?\d\d){3}(?:[\.\-\s]?\d)(?:\d?)$">
                    </div>
                </div>
                <div class="check">
                    <label for="">Želim da primam obaveštenja jednom </label>
                    <br>
                    <input type="radio" name="period" id="dnevno"><label for="dnevno">dnevno</label>
                    <br>
                    <input type="radio" name="period" id="nedeljno"><label for="nedeljno">nedeljno</label>
                    <br>
                    <input type="radio" name="period" id="mesecno"><label for="mesecno">mesecno</label>
                </div>
                <div class="checkB">
                        <input type="checkbox" name="GDPR" id="GDPR"><label for="GDPR">Slažem se da se moji podaci koje sam naveo u formi koriste u promotivne kampanje.</label>
                    </div>

                <input type="submit" id="posalji" value="Prijavi se na newsletter">

            </form>
        </div>
    </main>
    <footer>
        <p>Mika Movies<br>
            Created by: <br>
            Miloš Janković & Luka Đurđević <br>
            All rights reserved &#169;, 2019</p>
    </footer>

    <script type="text/javascript" src="slick/slick.min.js"></script>
</body>

</html>
